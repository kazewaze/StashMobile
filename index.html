<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stash Mobile</title>

    <meta charset="UTF-8">
    <meta name="theme-color" content="#1c1e21">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaycee Ingram">
    <meta name="description" content="Mobile UI Testing">

    <link rel="icon" type="image/icon" href="./assets/Stash-White-Icon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/sidebar.css">
  </head>
  <body>
    <div class="container">
      <header id="header">
        <img class="header-logo" src="./assets/Stash-White.png" alt="Stash" />
        <div class="header-links">
          <img id="user-likes-btn" src="./assets/heart-regular.svg" alt="Heart Icon" />
          <img id="user-messages-btn" src="./assets/message-regular.svg" alt="Messages Icon" isTrusted="true" />
        </div>
      </header>

      <nav class="sidebar" id="sidebar">
        <ul class="sidebar__links">
          <li>
            <a class="sidebar__links-link" href="#">
              <img class="sidebar__links-link__icon" src="./assets/house-solid.svg" alt="Home (friend's posts) Icon" />
            </a>
          </li>
          <li>
            <a class="sidebar__links-link" href="#">
              <img class="sidebar__links-link__icon" src="./assets/clapperboard-solid.svg" alt="Vids (Short Videos) Icon" />
            </a>
          </li>
          <li>
            <a class="sidebar__links-link" href="#">
              <img class="sidebar__links-link__icon" src="./assets/square-plus-solid.svg" alt="New Post Icon" />
            </a>
          </li>
          <li>
            <a class="sidebar__links-link" href="#">
              <img class="sidebar__links-link__icon" src="./assets/magnifying-glass-solid.svg" alt="Search Icon" />
            </a>
          </li>
          <li>
            <a class="sidebar__links-link" href="#">
              <img class="sidebar__links-link__icon" src="./assets/user-solid.svg" alt="Profile Icon" />
            </a>
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <section>
          <div id="first-section" class="section-inner">
            <div class="section-user">
              <img src="./assets/kwi.jpeg" alt="Profile Photo" />
              <a href="#">kazewaze</a>
            </div>
            <div class="section-info">
              <h1 class="section-inner-info">Been awhile so here is a new profile pic!</h1>
              <div class="section-post-photo-container">
                <div class="slider">
                  <div class="slides">
                    <img class="post-photo" src="./assets/Old-Insta.png" alt="Post Photo" />
                    <img class="post-photo" src="./assets/Runnin.jpg" alt="Post Photo" />
                    <img class="post-photo" src="./assets/ballers.jpg" alt="Post Photo" />
                  </div>
                </div>
              </div>
            </div>
            <div class="controls-container">
              <div class="section-controls">
                <div class="control-btn-container">
                  <img id="like-btn-1" src="./assets/heart-regular.svg" alt="Heart Icon" isTrusted="true" />
                </div>
                <div class="control-btn-container">
                  <img src="./assets/comment-regular.svg" alt="Comment Icon" />
                </div>
                <div class="control-btn-container">
                  <img src="./assets/share-regular.svg" alt="Share Icon" />
                </div>
              </div>
              <div class="section-bookmark">
                <div class="bookmark-btn-container">
                  <img id="mark-btn-1" src="./assets/bookmark-regular.svg" alt="Bookmark Icon" isTrusted="true" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="section-inner">
            <div class="section-user">
              <img src="./assets/kwi.jpeg" alt="Profile Photo" />
              <a href="#">kazewaze</a>
            </div>
            <div class="section-info">
              <h1 class="section-inner-info">Been awhile so here is a new profile pic!</h1>
              <div class="section-post-photo-container">
                <img class="post-photo" src="./assets/kc.jpeg" alt="Post Photo" />
              </div>
            </div>
            <div class="controls-container">
              <div class="section-controls">
                <div class="control-btn-container">
                  <img id="like-btn-2" src="./assets/heart-regular.svg" alt="Heart Icon" isTrusted="true" />
                </div>
                <div class="control-btn-container">
                  <img src="./assets/comment-regular.svg" alt="Comment Icon" />
                </div>
                <div class="control-btn-container">
                  <img src="./assets/share-regular.svg" alt="Share Icon" />
                </div>
              </div>
              <div class="section-bookmark">
                <div class="bookmark-btn-container">
                  <img id="mark-btn-2" src="./assets/bookmark-regular.svg" alt="Bookmark Icon" isTrusted="true" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="section-inner">
            <div class="section-user">
              <img src="./assets/kwi.jpeg" alt="Profile Photo" />
              <a href="#">kazewaze</a>
            </div>
            <div class="section-info">
              <h1 class="section-inner-info">Been awhile so here is a new profile pic!</h1>
              <div class="section-post-photo-container">
                <img class="post-photo" src="./assets/wedding.jpeg" alt="Post Photo" />
              </div>
            </div>
            <div class="controls-container">
              <div class="section-controls">
                <div class="control-btn-container">

                </div>
                <div class="control-btn-container">
                  <img src="./assets/comment-regular.svg" alt="Comment Icon" />
                </div>
                <div class="control-btn-container">
                  <img src="./assets/share-regular.svg" alt="Share Icon" />
                </div>
              </div>
              <div class="section-bookmark">
                <div class="bookmark-btn-container">
                  <img id="mark-btn-3" src="./assets/bookmark-regular.svg" alt="Bookmark Icon" isTrusted="true" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="section-inner">
            <div class="section-user">
              <img src="./assets/kwi.jpeg" alt="Profile Photo" />
              <a href="#">kazewaze</a>
            </div>
            <div class="section-info">
              <h1 class="section-inner-info">Been awhile so here is a new profile pic!</h1>
              <div class="section-post-photo-container">
                <img class="post-photo" src="./assets/me.jpg" alt="Post Photo" />
              </div>
            </div>
            <div class="controls-container">
              <div class="section-controls">
                <div class="control-btn-container">
                  <img id="like-btn-4" src="./assets/heart-regular.svg" alt="Heart Icon" isTrusted="true" />
                </div>
                <div class="control-btn-container">
                  <img src="./assets/comment-regular.svg" alt="Comment Icon" />
                </div>
                <div class="control-btn-container">
                  <img src="./assets/share-regular.svg" alt="Share Icon" />
                </div>
              </div>
              <div class="section-bookmark">
                <div class="bookmark-btn-container">
                  <img id="mark-btn-4" src="./assets/bookmark-regular.svg" alt="Bookmark Icon" isTrusted="true" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="last-section">
          <div class="section-inner">
            <div class="section-user">
              <img src="./assets/kwi.jpeg" alt="Profile Photo" />
              <a href="#">kazewaze</a>
            </div>
            <div class="section-info">
              <h1 class="section-inner-info">Been awhile so here is a new profile pic!</h1>
              <div class="section-post-photo-container">
                <img class="post-photo" src="./assets/Old-Insta.png" alt="Post Photo" />
              </div>

            <div class="controls-container">
              <div class="section-controls">
                <div class="control-btn-container">
                  <img id="like-btn-5" src="./assets/heart-regular.svg" alt="Heart Icon" isTrusted="true" />
                </div>
                <div class="control-btn-container">
                  <img src="./assets/comment-regular.svg" alt="Comment Icon" />
                </div>
                <div class="control-btn-container">
                  <img src="./assets/share-regular.svg" alt="Share Icon" />

              </div>
              <div class="section-bookmark">
                <div class="bookmark-btn-container">
                  <img id="mark-btn-5" src="./assets/bookmark-regular.svg" alt="Bookmark Icon" isTrusted="true" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <h1>Stash Mobile</h1>
        </footer>
      </main>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/buttons.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
